---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podidentitytest
  namespace: awsauthtest
  labels:
    name: podidentitytest
spec:
  replicas: 1
  selector:
    matchLabels:
      name: podidentitytest
  template:
    metadata:
      labels:
        name: podidentitytest
    spec:
      serviceAccountName: podidentitytest
      containers:
        - image: public.ecr.aws/aws-cli/aws-cli:2.17.61
          name: awscli
          command: [""]
          args: ["sleep", "10000"]
